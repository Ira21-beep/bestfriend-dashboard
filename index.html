<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e9;
            color: #ff4d6d;
        }
        .container {
            margin-top: 50px;
        }
        .countdown, .quote, .playlist, .message-box {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }
        button {
            background-color: #ff4d6d;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💖 Our Love Dashboard 💖</h1>
        
        <div class="countdown">
            <h2>Countdown to Our Next Meeting</h2>
            <p id="countdown-timer"></p>
        </div>
        
        <div class="quote">
            <h2>Love Quote of the Day</h2>
            <p id="love-quote">Click the button to see a sweet quote! 😍</p>
            <button onclick="generateQuote()">Get a Quote</button>
        </div>
        
        <div class="playlist">
            <h2>🎶 Our Special Playlist 🎶</h2>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/6UMFPIeHUAfOcxZh2ektMW?si=a6e2b07a166e47d8" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
        
        <div class="message-box">
            <h2>💌 Secret Love Letter 💌</h2>
            <input type="password" id="message-password" placeholder="Enter Secret Code">
            <button onclick="revealMessage()">Unlock</button>
            <p id="hidden-message" style="display:none;">My love, you are my greatest adventure and my happiest place. No matter the distance, my heart is always with you. ❤️</p>
        </div>
    </div>
    
    <script>
        function countdown() {
            const eventDate = new Date("2025-06-01").getTime(); // Set your next meeting date
            const x = setInterval(function() {
                let now = new Date().getTime();
                let distance = eventDate - now;
                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                document.getElementById("countdown-timer").innerHTML = days + " days left!";
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown-timer").innerHTML = "You're together now! ❤️";
                }
            }, 1000);
        }
        
        function generateQuote() {
            const quotes = [
                "You are my today and all of my tomorrows.",
                "Every love story is beautiful, but ours is my favorite.",
                "I fell in love with you because of the million things you never knew you were doing."
            ];
            let randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("love-quote").innerHTML = quotes[randomIndex];
        }
        
        function revealMessage() {
            let password = document.getElementById("message-password").value;
            if (password === "love2025") { // Change to your secret code
                document.getElementById("hidden-message").style.display = "block";
            } else {
                alert("Wrong code! Try again.");
            }
        }
        
        countdown();
    </script>
</body>
</html>
